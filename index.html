<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>10 WICKETS - Challenge your friends!</title>

    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
    <script src="https://use.fontawesome.com/bcbb3a7e4c.js"></script>
    <link href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

	<script type="text/javascript" src="https://code.createjs.com/preloadjs-0.6.2.min.js"></script>
	<script type="text/javascript" src="https://code.createjs.com/soundjs-0.6.2.min.js"></script>
	<script type="text/javascript">
		var queue = new createjs.LoadQueue();
		 queue.installPlugin(createjs.Sound);
		 queue.on("complete", handleComplete, this);
		 queue.loadManifest([
		     {id: "ballImg", src:"images/ball.png"},
		     {id: "stumpsImg", src:"images/stumps.png"},
		     {id: "bStumpsImg", src:"images/broken_stumps.png"},
		     {id: "fieldImg", src:"images/field_local.png"},
		     {id: "pitchImg", src:"images/pitch.png"},
		     {id: "stadiumImg", src:"images/stadium_local_eng.png"}
		 ]);
		 function handleComplete() {
			createjs.Sound.addEventListener("fileload", handleLoadComplete);
			createjs.Sound.registerSound({src:"sounds/cheering_small.mp3", id:"cheering"});
			createjs.Sound.registerSound({src:"sounds/ball_body.mp3", id:"ballTappi"});
			createjs.Sound.registerSound({src:"sounds/life_lost.mp3", id:"lifeLost"});
			createjs.Sound.registerSound({src:"sounds/stumps.mp3", id:"stumps"});
			createjs.Sound.registerSound({src:"sounds/timer_buzzer.mp3", id:"timeOver"});
			var once = true;
			function handleLoadComplete(event) {
				if(once) {
					once = false;
					var timeout = setTimeout(function() {
						clearTimeout(timeout);
						$('#start').show();
					}, 1000);					
				}
			}
		 }
	</script>
  </head>
  <body>
	
	<div id="spalsh">
		<h1 id="title">10 WICKETS</h1>
		<div id="tagline">
			Challenge your friends
		</div>
		<div class="text-center">
			<button id="start" onclick="startGame()">Start</div>
		</div>
		<div id="footer">
			Made with <i class="fa fa-heart" aria-hidden="true"></i> in LA
		</div>		
	</div>

	<div id="game-over" class="text-center">
		<div>SHARE YOUR SCORE</div>
		<div>
			<span id="sWickets"></span> WICKETS IN  1 MIN
			<br>

			<br>
			OR
			<br>
			CHALLENGE
			<br>
			<div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button"></div>			
		</div>
	</div>

	<img src="images/stadium_local_eng.png" id="stadium">

	<div id="cover">
		<div id="cover-text">MISSED</div>
	</div>

	<div id="info">
	  	<div class="text-center">
			<div id="wicket-text">WICKETS: <span id="wickets">0</span></div>
	  	</div>

	  	<div>
			<div id="wind-text">WIND: <span id="wind">0</span> KMS <span id="dir"></span></div>
			<div id="time-text">TIME: <span id="time">0</span></div>
	  	</div>		
	</div>

	<div class="slider-container">
		<label>Speed</label>
		<div id="speed" class="slider"></div>
		<label>Spin</label>
		<div id="spin" class="slider"></div>
	</div>

	<img src="images/pitch.png" id="pitch">
	
	<img src="images/stumps.png" id="stumps">

	<img src="images/ball.png" id="ball">

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
	<div id="fb-root"></div>
	<script>
		
	</script>	
  </body>
</html>
